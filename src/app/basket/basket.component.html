
<div class="row" style="padding-bottom: 60px;">
    <app-header></app-header>
</div>

<div class="container" style="direction: rtl; ">

<div class="col-sm-8 col-sm-offset-2">
<h2>لیست خرید: </h2>

<table class="table table-striped table-hover text-center" style="background-color: rgb(223, 223, 221);">
  <tr style="background-color: rgb(123, 255, 174); font-weight: bold; ">
    <td>نام فیلم</td>
    <td>تعداد</td>
    <td>تاریخ</td>
    <td>قیمت</td>
    <td></td>
  </tr>
  <tr  *ngFor="let i of IBuyBasket ; let in=index" >
      <td>{{i.nameMovie}}</td>
      <td>{{i.numberMovie}}</td>
      <td>{{i.datePersian}}</td>
      <td>{{i.price}}</td>
      <td> 
          <button type="button" class="btn btn-default btn-sm" (click)="btnDelete(in)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
            </button>
      </td>
     
    </tr>
    <tr style="background-color: rgb(246, 255, 123); font-weight: bold; ">
        <td> </td>
        <td></td>
        <td></td>
        <td>قیمت کل :</td>
        <td>{{totalPrice}}</td>
      </tr>
</table>

<hr>
<p>
  <button class="btn btn-info">پرداخت با کارت شتاب</button>
</p>  

</div>

</div>
